<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>

    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #6366f1;
            --bg: #f9fafb;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --text: #111827;
            --muted: #6b7280;
            --shadow: rgba(0, 0, 0, 0.08);
            --modal-bg: rgba(0, 0, 0, 0.4);
        }

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* ===== NAVBAR ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: var(--nav-bg);
            box-shadow: 0 1px 6px var(--shadow);
        }

        .nav {
            max-width: 1100px;
            margin: auto;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .menu {
            display: flex;
            gap: 1.75rem;
        }

        .menu a {
            text-decoration: none;
            color: var(--muted);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.25s;
            cursor: pointer;
        }

        .menu a:hover {
            color: var(--text);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* ===== MENU MÓVIL ===== */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--nav-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .mobile-menu a {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .mobile-menu a:hover {
            color: var(--primary);
        }

        .mobile-menu.show {
            transform: translateY(0);
        }

        /* ===== SECCIONES ===== */
        section {
            max-width: 1100px;
            margin: auto;
            padding: 3rem 1.25rem;
            min-height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section.active {
            display: flex;
        }

        h1 {
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            text-align: center;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        /* ===== TABLA SERVICIOS ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        td {
            padding: 0.75rem 1rem;
            text-align: left;
            color: var(--text);
        }

        tr:not(:last-child) td {
            border-bottom: 1px solid #e5e7eb;
        }

        /* sutil */

        /* ===== BOTÓN ===== */
        button {
            padding: 0.6rem 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.25s;
        }

        button:hover {
            background: #4b49e1;
        }

        /* ===== MODAL FORM ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1001;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        .modal-content button {
            align-self: flex-end;
        }

        /* ===== RESPONSIVE ===== */
        @media(max-width:768px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="nav">
            <div class="logo">Mi Web</div>
            <div class="menu">
                <a onclick="showSection('inicio')">Inicio</a>
                <a onclick="showSection('servicios')">Servicios</a>
                <a onclick="showSection('contacto')">Contacto</a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <a onclick="showSection('inicio'); toggleMenu();">Inicio</a>
        <a onclick="showSection('servicios'); toggleMenu();">Servicios</a>
        <a onclick="showSection('contacto'); toggleMenu();">Contacto</a>
    </div>

    <!-- SECCIONES -->
    <section id="inicio" class="active">
        <h1>Bienvenido a Mi Web</h1>
        <p>Explora nuestras secciones para conocer nuestros servicios y contactarnos fácilmente.</p>
    </section>

    <section id="servicios">
        <h1>Servicios</h1>
        <table>
            <tr>
                <td>Servicio 1</td>
            </tr>
            <tr>
                <td>Servicio 2</td>
            </tr>
            <tr>
                <td>Servicio 3</td>
            </tr>
        </table>
        <button onclick="openModal()">Ingresar Información</button>
    </section>

    <section id="contacto">
        <h1>Contacto</h1>
        <p>Correo: contacto@miweb.com<br>Teléfono: +123456789</p>
    </section>

    <!-- MODAL FORMULARIO -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Formulario</h2>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo">
            <textarea placeholder="Mensaje"></textarea>
            <button onclick="closeModal()">Enviar</button>
        </div>
    </div>

    <script>
        // ===== Menú móvil =====
        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('show');
        }

        // ===== Secciones =====
        function showSection(id) {
            const sections = document.querySelectorAll('section');
            sections.forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // ===== Modal =====
        const modal = document.getElementById('modal');
        function openModal() { modal.classList.add('show'); }
        function closeModal() { modal.classList.remove('show'); }
    </script>

</body>

</html>
