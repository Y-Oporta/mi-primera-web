<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Datos</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        h2 {
            margin-top: 30px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px;
            margin-right: 5px;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f0f2f5;
            text-align: left;
        }

        .acciones button {
            margin-right: 5px;
        }

        .buscar {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Panel de administraci√≥n</h1>

    <div class="card">
        <h2>Formulario</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <div class="card">
        <h2>Datos</h2>

        <input type="text" id="buscar" class="buscar" placeholder="Buscar por nombre o email">

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-datos"></tbody>
        </table>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
